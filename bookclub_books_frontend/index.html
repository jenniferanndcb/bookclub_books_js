<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Bookclub Books</title>

  <link rel="stylesheet" href="index.css" />
  <script
    src="https://kit.fontawesome.com/c6a549fbbd.js"
    crossorigin="anonymous"
  ></script>
</head>

<body>
  <h1>Welcome!</h1>
  <div id="bookclubs-list">
    <!--bookclubs-->
  </div>

  <div id="new-bookclub-container">
    <h3>Start a bookclub</h3>
    <form
      id="new-bookclub-form"
      action="http://localhost:3000.com/bookclubs"
      method="POST"
    >
      <label>
        <input
          type="text"
          placeholder="Bookclub Name"
          name="bookclub-name"
          id="new-bookclub-name"
        />
      </label>
      <label>
        <input
          type="text"
          placeholder="Currently Reading"
          name="book_currently_reading"
          id="book_currently_reading"
        />
        <label>
          <input
            type="text"
            placeholder="Author"
            name="cr_author"
            id="cr_author"
        /></label>
      </label>

      <input type="submit" value="Create Bookclub" />
    </form>
  </div>

  <div class="bookclub-modal">
    <div class="bookclub-modal-container">
      <i class="far fa-window-close"></i>
      <div class="bookclub-modal-info">
        <h1>Bookclub Name</h1>
        <h3>Currently Reading</h3>

        <div class="book-modal-image">
          <img src="" />
          <p class="book-modal-title">Title</p>

          <p class="book-modal-label-author">Author</p>
          <p class="book-modal-label-description">Description</p>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="src/components/bookclub.js"></script>
  <script type="text/javascript" src="src/components/bookclubs.js"></script>
  <script type="text/javascript" src="src/components/app.js"></script>

  <script
    type="text/javascript"
    src="src/adapters/BookClubsAdapter.js"
  ></script>
  <script type="text/javascript" src="src/index.js"></script>
</body>
